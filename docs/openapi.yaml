openapi: 3.0.3
info:
  title: Kartica Flashcards API
  version: 1.0.0
  description: API для управления группами карточек и отдельными карточками.
servers:
  - url: http://localhost:3000
paths:
  /api/groups:
    get:
      summary: Список групп карточек
      tags: [Groups]
      security:
        - TelegramInitData: []
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupWithCards'
    post:
      summary: Создать новую группу карточек
      tags: [Groups]
      security:
        - TelegramInitData: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupInput'
      responses:
        '201':
          description: Группа создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupWithCards'
        '400':
          description: Некорректные данные запроса
        '409':
          description: Группа с таким именем уже существует
  /api/groups/{groupId}:
    get:
      summary: Получить группу по идентификатору
      tags: [Groups]
      parameters:
        - $ref: '#/components/parameters/GroupId'
      security:
        - TelegramInitData: []
      responses:
        '200':
          description: Найденная группа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupWithCards'
        '404':
          description: Группа не найдена
  /api/groups/{groupId}/cards:
    get:
      summary: Список карточек в группе
      tags: [Cards]
      parameters:
        - $ref: '#/components/parameters/GroupId'
      security:
        - TelegramInitData: []
      responses:
        '200':
          description: Список карточек
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
        '404':
          description: Группа не найдена
    post:
      summary: Добавить новую карточку в группу
      tags: [Cards]
      parameters:
        - $ref: '#/components/parameters/GroupId'
      security:
        - TelegramInitData: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCardInput'
      responses:
        '201':
          description: Карточка создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '400':
          description: Некорректные данные запроса
        '404':
          description: Группа не найдена
  /api/groups/{groupId}/history:
    post:
      summary: Сохранить историю изучения группы
      tags: [Profile]
      parameters:
        - $ref: '#/components/parameters/GroupId'
      security:
        - TelegramInitData: []
      responses:
        '200':
          description: История обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryUpdateResponse'
        '404':
          description: Группа не найдена
  /api/groups/{groupId}/like:
    post:
      summary: Добавить группу в избранное
      tags: [Profile]
      parameters:
        - $ref: '#/components/parameters/GroupId'
      security:
        - TelegramInitData: []
      responses:
        '200':
          description: Группа добавлена в избранное
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikeToggleResponse'
        '404':
          description: Группа не найдена
    delete:
      summary: Удалить группу из избранного
      tags: [Profile]
      parameters:
        - $ref: '#/components/parameters/GroupId'
      security:
        - TelegramInitData: []
      responses:
        '200':
          description: Группа удалена из избранного
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikeToggleResponse'
        '404':
          description: Группа не найдена
  /api/me:
    get:
      summary: Данные профиля пользователя
      tags: [Profile]
      security:
        - TelegramInitData: []
      responses:
        '200':
          description: Информация о пользователе и связанных группах
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileSummary'
components:
  securitySchemes:
    TelegramInitData:
      type: apiKey
      in: header
      name: X-Telegram-Data
      description: Подписанные данные инициализации Telegram Web App
  parameters:
    GroupId:
      name: groupId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      description: Идентификатор группы карточек
  schemas:
    Group:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        subtitle:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        coverImage:
          type: string
          format: uri
          nullable: true
        cardsCount:
          type: integer
          minimum: 0
          description: Количество карточек, связанных с группой
        isLiked:
          type: boolean
          description: Признак того, что текущий пользователь добавил группу в избранное
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Card:
      type: object
      properties:
        id:
          type: integer
        translation:
          type: string
        original:
          type: string
          nullable: true
        image:
          type: string
          format: uri
          nullable: true
        groupId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    GroupWithCards:
      allOf:
        - $ref: '#/components/schemas/Group'
        - type: object
          properties:
            cards:
              type: array
              items:
                $ref: '#/components/schemas/Card'
    CreateGroupInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        subtitle:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        coverImage:
          type: string
          format: uri
          nullable: true
    CreateCardInput:
      type: object
      required: [translation]
      properties:
        translation:
          type: string
        original:
          type: string
          nullable: true
        image:
          type: string
          format: uri
          nullable: true
    HistoryUpdateResponse:
      type: object
      properties:
        groupId:
          type: integer
        lastOpenedAt:
          type: string
          format: date-time
          nullable: true
    LikeToggleResponse:
      type: object
      properties:
        groupId:
          type: integer
        isLiked:
          type: boolean
        likedAt:
          type: string
          format: date-time
          nullable: true
    UserSummary:
      type: object
      properties:
        id:
          type: integer
        telegramId:
          type: string
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        username:
          type: string
          nullable: true
        languageCode:
          type: string
          nullable: true
        photoUrl:
          type: string
          format: uri
          nullable: true
    ProfileHistoryItem:
      type: object
      properties:
        type:
          type: string
          enum: ['history']
        groupId:
          type: integer
        lastOpenedAt:
          type: string
          format: date-time
          nullable: true
        group:
          $ref: '#/components/schemas/Group'
    ProfileLikeItem:
      type: object
      properties:
        type:
          type: string
          enum: ['like']
        groupId:
          type: integer
        likedAt:
          type: string
          format: date-time
          nullable: true
        group:
          $ref: '#/components/schemas/Group'
    ProfileSummary:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserSummary'
        history:
          type: array
          items:
            $ref: '#/components/schemas/ProfileHistoryItem'
        likes:
          type: array
          items:
            $ref: '#/components/schemas/ProfileLikeItem'
